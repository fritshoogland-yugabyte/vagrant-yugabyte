auth --useshadow --passalgo=sha512 
install
eula --agreed
url --url=https://repo.almalinux.org/almalinux/8.7/BaseOS/x86_64/kickstart/
repo --name=BaseOS --baseurl=https://repo.almalinux.org/almalinux/8.7/BaseOS/x86_64/os/
repo --name=AppStream --baseurl=https://repo.almalinux.org/almalinux/8.7/AppStream/x86_64/os/
text
firstboot --disable
keyboard --vckeymap=us
lang en_US.UTF-8
network --bootproto=dhcp --onboot=on --device=link --activate
rootpw --plaintext vagrant
selinux --permissive
skipx
firewall --disabled
timezone --utc UTC
user --name=vagrant --plaintext --password vagrant
bootloader --timeout=1 --append="no_timer_check console=tty0 net.ifnames=0 biosdevname=0 elevator=noop"
zerombr
clearpart --all --initlabel
autopart
reboot --eject

